<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>L'expérience</title>
        <link rel="stylesheet" href="heroBook.css">
        <link rel="icon" type="icon/x-icon" href="/Images/icone site.jpg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="accueil">
            <div class="imgintro">
                <div class="fond"></div>
            <div>

            <div id="intro">
                <h1>L'Expérience</h1>
                <label for="nameP">Nom de cobaye :</label>
                <input id="nameP" maxlength="10">
                <button onclick="play()">Continuer</button>
            </div>
        </div>

        <div id="game">
            <div class="caracimg">
                <img class="hero" src="Images/Prisoner_male.webp" alt="image de prisonnier homme">
                <img style="display: none;" id="gemicon" src="Images/redmagic.png" alt="icône catalyseur">
            </div>
            <div class="caractxt">
                <p id="name"></p>
                <p style="display: none;" id="magic"><span id="quantitymagic"></span>/5</p>
            </div>

            <div class="story">
                <div id="text1" class="text">
                    <h2>1er Texte</h2>
                    <p>Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, Bonjour, </p>
                </div>
                <div class="choices">
                    <button>Option 1</button>
                    <button>Option 1</button>
                </div>
                <div class="skill" style="display: none;">
                    <button>Skill 1</button>
                    <button>Skill 2</button>
                    <button>Skill 3</button>
                </div>
            </div>
            
            <button class="reStart" onclick="restart()">Sortir</button>
            <!-- song -->
            <div class="song" style="display: none;">
                <audio id="introSong" controls loop>
                    <source src="Sons/introsong.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

            </div>
        </div>
        <!-- commencer jeu -->
        <script>
            var x = document.getElementById("introSong");

            function play() {
              document.getElementById("intro").style.display = "none";
              document.getElementById("game").style.display = "block";
              document.getElementById("name").innerHTML = document.getElementById("nameP").value;
              x.play();
          }
          

          function restart() {
              document.getElementById("intro").style.display = "block";
              document.getElementById("game").style.display = "none";
              document.getElementById("name").innerHTML = document.getElementById("nameP").value;
              x.pause();
          }
        </script>
    </body>
</html>
